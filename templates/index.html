<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed and Extract PDF from PNG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Upload PDF and PNG to Embed</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select PDF to embed:</label>
                <input type="file" name="file" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="image">Select PNG image:</label>
                <input type="file" name="image" accept=".png" required>
            </div>
            <input type="submit" value="Upload and Embed">
        </form>

        <h2>Upload PNG to Extract PDF</h2>
        <form action="/extract" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Select PNG image:</label>
                <input type="file" name="image" accept=".png" required>
            </div>
            <input type="submit" value="Extract PDF">
        </form>
    </div>
    <footer>
        <p>Developed by Navtej Singh Kathuria.</p>
    </footer>
</body>
</html>
